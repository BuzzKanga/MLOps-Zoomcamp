program: q4_sweep.py
method: bayes
metric:
  name: MSE
  goal: minimize
parameters:
  max_depth:
    distribution: int_uniform
    min: 1
    max: 20
  n_estimators:
    distribution: int_uniform
    min: 10
    max: 50
  min_samples_split:
    distribution: int_uniform
    min: 2
    max: 10
  min_samples_leaf
    distribution: int_uniform
    min: 10
    max: 50
